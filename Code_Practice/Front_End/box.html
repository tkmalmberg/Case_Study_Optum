<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.absolute {
			background-color: red;
			position: absolute;
			left: 150px;
		}
		.relative {
			background-color: green;
			position: relative;
		}
		.fixed {
			background-color: yellow;
			position: fixed;
			left: 150px;
		}
		div {
			width: 100px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="container"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		for (var i=1; i<=20; i++) {
			if (i==1) {
				$(".container").append("<div class='absolute'>"+
										"Absolute Div" + i + "</div>")
			} else if (i==5) {
				$(".container").append("<div class='fixed'>"+
										"Fixed Div" + i + "</div>")
			} else if (i%2==0) {
				$(".container").append("<div class='relative'>"+
										"Relative Div" + i + "</div>")
			}
		}
	</script>
</body>
