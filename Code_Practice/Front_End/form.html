<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

	<h1>Register Page</h1>
	
	<nav class="navBar">
		<a href="index.html">Home</a>
		<a href="movies.html">Movies</a>
		<a href="form.html">Sign Up</a>
	</nav>

	<form>
		<label for="fName">First Name</label>
		<input type="text" name="fName" placeholder="First Name"> <br>

		<label for="lName">Last Name</label>
		<input type="text" name="lName" placeholder="Last Name"> <br>

		<label for="email">Email</label>
		<input type="text" name="email" placeholder="Email"><br>

		<label for="pass">Password</label>
		<input type="password" name="pass" placeholder="Password"><br>

		<label for="confPass">Confirm Password</label>
		<input type="password" name="confPass" placeholder="Confirm Password"><br>

		<label for="gender">Gender</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<input type="radio" id="nonBin" name="gender" value="nonBin">
		<label for="nonBin">Non-Binary</label> <br>

		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" name="dob" placeholder="mm-dd-yyyy"> <br>

		<label for="habits">Habits</label>
		<input type="checkbox" id="sport" name="sport" value="sport">
		<label >I like Sports</label>
		<input type="checkbox" id="eat" name="eat" value="eat">
		<label >I like to eat</label>
		<input type="checkbox" id="sleep" name="sleep" value="sleep">
		<label >I like to sleep</label> <br>

		<input type="submit" name="reg" value="Register">
	</form>
</body>
</html>
