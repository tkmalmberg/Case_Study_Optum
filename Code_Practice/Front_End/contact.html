<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login_css/contact_style.css">
    <title>Log In</title>
</head>
    <body>
        <form id="loginForm">
            <h1>Get in Touch</h1>
            <h2>Good move...</h2>
            <input class="field" type="text" name="fullName" placeholder="Full Name"required> <br>
            <input class="field" type="email" name="email" placeholder="Email" required> <br>
            <select class="field" id="optSel">
                <option value="">Select an option...</option>
                <option value="project">About a new project</option>
                <option value="bug">Bug fixes</option>
                <option value="mean">Just being mean</option>
            </select> <br>
            <textarea class="field" id="textArea" rows=5 placeholder="How can I help?"></textarea> <br>
            <input class="field" id="loginBut" type="submit" value="Login">
        </form>
    </body>
</html>
