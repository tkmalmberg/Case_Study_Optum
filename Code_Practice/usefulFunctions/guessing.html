<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      var range = ["0", "100"];
      console.log(range);
      var guess = Math.floor(
        Math.random() * (Number(range[1]) - Number(range[0])) + Number(range[0])
      );
      var stopper = 0;
      var userGuess = prompt(
        `Guess a number between ${range[0]} and ${range[1]}`
      );
      while (stopper <= 10) {
        if (guess == userGuess) {
          alert(`You got it: ${userGuess}`);
          break;
        } else if (userGuess < guess) {
          userGuess = prompt("Keep guessing! You guessed too low!");
        } else {
          userGuess = prompt("Keep guessing! You guessed too high!");
        }
        // userGuess = prompt(`Keep guessing a number between ${range[0]} and ${range[1]}`)
        stopper++;
      }
      if (guess != userGuess) {
        alert(`Sorry, the answer was ${guess}`);
      }
    </script>
  </head>

</html>
