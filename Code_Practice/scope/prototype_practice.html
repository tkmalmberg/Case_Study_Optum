      // Q10

      function Day(year, month, day) {
        this.year = year;
        this.month = month;
        this.day = day;
      }
      function getDaysinMonth(year, month) {
        var arr = [];
        var num_days = new Date(year, month, 0).getDate();
        for (var i = 0; i<num_days; i++){
          arr.push(new Day(year, month, i));
        }
        return arr;
      }
